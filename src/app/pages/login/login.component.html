<div class="container-fluid">
    <img src="../../../assets/logo-con-nombre.png" alt="Soluciones Cripto" class="img-fluid logo-con-nombre">
    <div class="contenedor-formulario">
        <div class="formulario">
            <h1>Ingresar</h1>

              <mat-form-field appearance="standard">
                <mat-label>Usuario</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field appearance="standard">
                <mat-label>Contrase√±a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              
              <div class="btnGroup">
                <button type="button" class="btn btn-secondary" [routerLink]="['/register']" >Registrarse</button>
                <button type="button" class="btn btn-primary" (click)="iniciarSesion()">Ingresar</button>
              </div>
              
        </div>
    </div>
</div>
<div class="bloque-ingreso"></div>
