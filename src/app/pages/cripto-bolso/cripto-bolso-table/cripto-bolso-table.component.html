<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mes </th>
      <td mat-cell *matCellDef="let row"> {{row.mes}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
      <td mat-cell *matCellDef="let row"> {{row.monto}}$ </td>
    </ng-container>

    <ng-container matColumnDef="recibo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recibo </th>
      <td mat-cell *matCellDef="let row"> {{row.recibo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="restante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Restante </th>
      <td mat-cell *matCellDef="let row"> {{row.restante}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
