<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input style="display: block;">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="semana">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semana </th>
        <td mat-cell *matCellDef="let row"> {{row.semana}} </td>
      </ng-container>

      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
        <td mat-cell *matCellDef="let row"> {{row.capital.toFixed(0)}}$ </td>
      </ng-container>

      <ng-container matColumnDef="porcentajeGanancia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> % </th>
        <td mat-cell *matCellDef="let row"> {{row.porcentajeGanancia}}% </td>
      </ng-container>

      <ng-container matColumnDef="ganancia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ganancia </th>
        <td mat-cell *matCellDef="let row"> {{row.ganancia.toFixed(0)}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cant_recibo_deposito">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deposito </th>
        <td mat-cell *matCellDef="let row"> {{row.cant_recibo_deposito}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cant_recibo_retiro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Retiro </th>
        <td mat-cell *matCellDef="let row"> {{row.cant_recibo_retiro}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
